<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/LogoAmazingEvents.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger-subtle">
            <div class="container-fluid justify-content-center flex-column flex-md-row justify-content-md-between">
                <a class="navbar-brand" href="./index.html"><img src="./assets/LogoAmazingEvents.png" alt="Bootstrap"
                        width="280"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link btn btn-outline-secondary m-1 mt-3 mt-md-1" href="./index.html">Home</a>
                        <a class="nav-link btn btn-outline-secondary m-1" href="./upcoming_events.html">Upcoming
                            Events</a>
                        <a class="nav-link btn btn-outline-secondary m-1" href="./past_events.html">Past Events</a>
                        <a class="nav-link active btn m-1" aria-current="page" href="#">Contact</a>
                        <a class="nav-link btn btn-outline-secondary m-1" href="./stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="horizontal-nav d-flex justify-content-between align-items-center">
            <a class="nav-content" href="./past_events.html">&#x003c;</a>
            <h1 class="nav-content text-center">Contact Us</h1>
            <a class="nav-content" href="./stats.html">&#x003e;</a>
        </div>
    </header>

    <main>
        <div>
                <form class="contact pt-3" action="./details.html">
                    <div class="container">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                      </div>
                      <div class="container">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="10"></textarea>
                      </div>
                      <div class="d-flex justify-content-center justify-content-xl-end">
                          <button class="m-3" type="submit">Submit</button>
                        </div>
                </form>
        </div>
    </main>

    <footer class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3">
        <div>
            <a href="#" class="p-2 ps-0"><img src="./assets/Insta.png" alt="Instagram"></a>
            <a href="#" class="p-2"><img src="./assets/Facebook.png" alt="Facebook"></a>
            <a href="#" class="p-2"><img src="./assets/Whatsapp.png" alt="Whatsapp"></a>
        </div>
        <div>
            <p class="h4 mt-3 mb-0 mt-md-0">Cohort FE12-TT &copy;</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
